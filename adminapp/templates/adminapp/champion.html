{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="container_auth">
    <img src="{{ object.image.url }}" alt="{{ object.name }}">
    <h1 class="auth_h1">{{ object.name }}</h1>
    <h1 class="auth_h1">{{ object.price_rp }} RP</h1>
    <h1 class="auth_h1">{{ object.price_be }} BE</h1>
    <h1 class="auth_h1">{{ object.role|title }}</h1>
    <a href="{% url 'admin:champion_list' %}" class="auth_link">Champions</a>
</div>
{% endblock %}
