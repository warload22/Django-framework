{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="container_auth container_admin_edit">
<form action="{% if request.resolver_match.url_name == 'category_edit' %}
{% url 'admin:category_edit' pk=category.pk %}{% else %}{% url 'admin:category_create' %}{% endif %}" class="auth_form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="auth_h1">Create/Edit category</h1>
    {% for field in form %}
    <div class="field_wrapper">
        {{ field.label_tag }}{{ field }}{{ field.errors }}
    </div>
    {% endfor %}
    <input type="submit" class="auth_button" value="Save">
</form>
    <a href="{% url 'admin:category_list' %}" class="auth_link">Back</a>
</div>
{% endblock %}
