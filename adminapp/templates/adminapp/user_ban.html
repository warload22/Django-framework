{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="container_auth">
<form action="{% url 'admin:user_delete' pk=user.pk %}" class="auth_form" method="post">
    {% csrf_token %}
    <h1 class="auth_h1">Do you really want to {% if not user.is_active %}un{% endif %}ban {{ user.nickname }}?</h1>

    <input type="submit" class="auth_button" value="Yes">
</form>
    <a href="{% url 'admin:user_list' %}" class="auth_link">No</a>
</div>
{% endblock %}
