{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="container_auth">
<form action="{% url 'admin:champion_delete' pk=object.pk %}" class="auth_form" method="post">
    {% csrf_token %}
    <h1 class="auth_h1">Do you really want to delete champion "{{ object.name }}" AND ALL HIS SKINS?</h1>

    <input type="submit" class="auth_button" value="Yes">
</form>
    <a href="{% url 'admin:champion_list' %}" class="auth_link">No</a>
</div>
{% endblock %}
